name: Publish
permissions:
  checks: write
  contents: write
  pull-requests: write
  statuses: write
  id-token: write
on:
  push:
    branches:
      - main
    paths:
      - .speakeasy/gen.lock
  workflow_dispatch: {}
jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      JRELEASER_GPG_PASSPHRASE: ${{ secrets.SONATYPE_PASSPHRASE }}
      JRELEASER_GPG_SECRET_KEY: ${{ secrets.SONATYPE_SECRET_KEY }}
      JRELEASER_DEPLOY_MAVEN_MAVENCENTRAL_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
      JRELEASER_DEPLOY_MAVEN_MAVENCENTRAL_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
      JRELEASER_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '11'
          cache: 'gradle'

      - name: Verify Config
        run: |
          ./gradlew jreleaserConfig

      - name: Clean Project
        run: |
          ./gradlew clean

      - name: Stage Artifact
        run: |
          ./gradlew publish

      - name: Full Release
        run: |
          ./gradlew jreleaserFullRelease --dry-run

      - name: Check Status
        run: |
          STATUS=$?
          if [ $STATUS -ne 0 ]; then
            echo "Error occurred during publishing"
            exit $STATUS
          fi